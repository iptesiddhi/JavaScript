<!DOCTYPE html>
<html lang="en">
<head>
	<title>TO-DO</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="container">
		<div class="controls">
			<h1><center>My Awesome TO-DO</center></h1>
			<p>Enter your TO-DO</p>
			<input type="text" name="" id="input"><br><br>
			<button type="button" id="add">Add TO-DO</button><br>
			<button type="button" id="remove">Remove Completed Tasks</button>
			<button type="button" id="removeWhole">Clear Complete TO-DO</button>
		</div>
		<ul id="list">
			<li class="mycheck">
				<input type="checkbox" id="check">
				<label>Go to GYM</label>
			</li>
			<li class="mycheck">
				<input type="checkbox" id="check" checked>
				<label>Complete daily chores</label>
			</li>
			<li class="mycheck">
				<input type="checkbox" id="check" checked>
				<label>Go to Resto</label>
			</li>
		</ul>
	</div>
	<script src="todo.js">
	</script>

	<!-- <p><center><h4>Created by Siddhi</h4></center></p> -->





</body>
</html>
